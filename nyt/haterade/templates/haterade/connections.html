<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>NYT WTF: Connections</title>
    <link rel="stylesheet" href="{% static 'haterade/haterade.css' %}"/>
</head>
<body>


<div class="header">
    <div class="unselected"><a href="/spelling-bee/">Spelling Bee</a></div>
    <div class="selected"><a href="/connections/">Connections</a></div>
    <div class="unselected"><a href="/wordle/">Wordle</a></div>
    <div class="unselected"><a href="/sudoku/">Sudoku</a></div>
    <div class="unselected"><a href="/strands/">Strands</a></div>
</div>


<h2>The solution for {{date}} is...</h2>

{% for sol in solution %}
    <div class="connections-card-{{forloop.counter}}">
        <h3>{{sol.title}}</h3>
        <div class="connections-container">
            {% for card in sol.cards %}
                <div class="connections-tile">{{card.content}}</div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
</body>
</html>
