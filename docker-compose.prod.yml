version: '3.8'

services:
  web:
    build:
      context: ./nyt
      dockerfile: Dockerfile.prod
    command: gunicorn nyt.wsgi:application --bind 0.0.0.0:8000
    entrypoint: ["/bin/sh", "-c", "chmod +x /home/nyt/web/entrypoint.prod.sh && /home/nyt/web/entrypoint.prod.sh"]
    volumes:
      - static_volume:/home/nyt/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
  nginx-proxy:
    container_name: nginx-proxy
    build: nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/home/nyt/web/staticfiles
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web
  acme-companion:
    image: nginxproxy/acme-companion
    env_file:
      - ./.env.prod.proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
volumes:
  postgres_data:
  static_volume:
  certs:
  html:
  vhost:
  acme: